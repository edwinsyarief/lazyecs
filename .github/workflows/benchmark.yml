name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:


permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.25.1"
      - name: Run benchmark
        run: go test -benchmem -run=^$ -bench . . | tee output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1.20.7
        with:
          name: Go Benchmark
          tool: 'go'
          output-file-path: ./output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '200%'
          comment-on-alert: true
          fail-on-alert: true
          # alert-comment-cc-users: '@edwinsyarief'
