name: "Tests and Benchmarks"

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-and-benchmark:
    name: "Run tests and benchmarks"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Go"
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.1"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./.

      - name: "Run benchmarks"
        run: go test -benchmem -run=^$ -bench . .